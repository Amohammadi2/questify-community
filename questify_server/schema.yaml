components:
  schemas:
    AcceptAnswerRequest:
      type: object
      properties:
        accepted:
          type: boolean
    AnswerRead:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        html_content:
          type: string
        author:
          $ref: '#/components/schemas/Author'
        created:
          type: string
          format: date-time
          readOnly: true
        updated:
          type: string
          format: date-time
          readOnly: true
        accepted:
          type: boolean
      required:
      - author
      - created
      - html_content
      - id
      - updated
    AnswerWrite:
      type: object
      properties:
        html_content:
          type: string
        question:
          type: integer
          nullable: true
        id:
          type: integer
          readOnly: true
      required:
      - html_content
      - id
    AnswerWriteRequest:
      type: object
      properties:
        html_content:
          type: string
          minLength: 1
        question:
          type: integer
          nullable: true
      required:
      - html_content
    Author:
      type: object
      properties:
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        id:
          type: integer
          readOnly: true
      required:
      - id
      - username
    FileUploadResponse:
      type: object
      properties:
        file_url:
          type: string
      required:
      - file_url
    MyAnswers:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        html_content:
          type: string
        author:
          $ref: '#/components/schemas/Author'
        created:
          type: string
          format: date-time
          readOnly: true
        updated:
          type: string
          format: date-time
          readOnly: true
        accepted:
          type: boolean
        question:
          $ref: '#/components/schemas/QuestionBrief'
      required:
      - author
      - created
      - html_content
      - id
      - question
      - updated
    NotificationNumber:
      type: object
      properties:
        unseen_count:
          type: integer
      required:
      - unseen_count
    PaginatedAnswerReadList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/AnswerRead'
    PaginatedMyAnswersList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/MyAnswers'
    PaginatedQuestionReadList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
