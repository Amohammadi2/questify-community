      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VoteRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/VoteRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/VoteRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VoteResult'
              examples:
                SuccessfulUpvote:
                  value:
                    upvotes: 5
                    downvotes: 1
                  summary: Successful Upvote
                SuccessfulDownvote:
                  value:
                    upvotes: 4
                    downvotes: 2
                  summary: Successful Downvote
                VoteRemoved:
                  value:
                    upvotes: 3
                    downvotes: 1
                  summary: Vote Removed
          description: Vote successful. Returns the updated vote counts.
        '400':
          description: Invalid request payload. The 'vote' field must be either 'up',
            'down', or 'none'.
        '401':
          description: User is not authenticated. Authentication is required to vote.
        '404':
          description: Answer not found. The provided answer ID does not exist.
